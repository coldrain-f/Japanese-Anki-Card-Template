<!-- ===========================================
     단어 카드 - 앞면 (한→일)
     GenerateKR2JP 필드에 값이 있을 때 생성됨
     =========================================== -->

{{#GenerateKR2JP}}
<div class="card-content">
    <!-- 헤더: 한국어 뜻 -->
    <div class="card-header">
        <span class="meaning">{{Meaning}}</span>
    </div>

    <!-- Exclude 영역 -->
    {{#Exclude1}}
    <div class="exclude-section">
        <span class="exclude-label">除外</span>
        <div class="exclude-tags" data-items="{{Exclude1}}"></div>
    </div>
    {{/Exclude1}}
</div>

<script>
    // Exclude 항목을 태그로 변환
    document.querySelectorAll('.exclude-tags').forEach(function (el) {
        var items = el.getAttribute('data-items');
        if (items) {
            var tags = items.split('|').map(function (item) {
                return '<span class="exclude-tag">' + item.trim() + '</span>';
            }).join('');
            el.innerHTML = tags;
        }
    });
</script>
{{/GenerateKR2JP}}
